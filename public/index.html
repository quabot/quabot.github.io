<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500;600;700&display=swap" rel="stylesheet">

  <title>Home | QuaBot Status</title>
  <meta content="QuaBot | Status" property="og:title" />
  <meta
    content="View the status of our various components here."
    property="og:description" />

  <script src="https://kit.fontawesome.com/d5db5a9cd6.js" crossorigin="anonymous"></script>
</head>

<body class="theme-light" onload="loadTheme()">
  <noscript>status.quaBot.net requires JavaScript to run.</noscript>
  <div id="root"></div>
</body>

<script>
  function loadTheme() {
    let theme = window.localStorage.getItem('theme');
    console.log('Loading theme...')
    if (theme === 'dark' || theme === 'light') {
      document.body.classList.remove('theme-dark', 'theme-light');
      document.body.classList.add(`theme-${theme}`);
    }
    if (!theme) {
      document.body.classList.add(`theme-light`);
    }
  }
</script>

</html>
